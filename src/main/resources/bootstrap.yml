spring:
  application:
    name: microservice-two
  cloud:
    config:
      uri: http://localhost:8888

logging:
  level:
    com.netflix.hystrix: TRACE
    #com: DEBUG
    com.spring.cloud.ref: DEBUG
feign:
  hystrix:
    enabled: true
hystrix:
  shareSecurityContext: true
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE